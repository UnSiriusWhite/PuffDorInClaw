<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PuffDorInClaw</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Georgia', serif;
      color: white;
      overflow-x: hidden;
    }

    .background-magic {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%),
                  repeating-radial-gradient(circle, rgba(255,215,0,0.05) 0px, transparent 10px);
      pointer-events: none;
      z-index: 0;
      animation: shimmer 12s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 1000px 1000px, 500px 500px; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 30px 10px;
    }

    .logo {
      max-width: 450px;
      width: 100%;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      color: gold;
      font-size: 2.5em;
      text-shadow: 0 0 10px gold;
    }

    .description {
      color: white;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .product {
      margin: 30px auto;
      max-width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px 12px gold;
    }

    .label {
      margin-top: 10px;
      font-size: 1.1em;
      color: gold;
      text-shadow: 0 0 8px gold;
    }

    .sparkle-hover:hover::after {
      content: "âœ¨";
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      animation: sparkle 0.8s ease-out;
    }

    @keyframes sparkle {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(2);
      }
    }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    @media (max-width: 600px) {
      .product {
        max-width: 90%;
      }

      h1 {
        font-size: 2em;
      }

      .description {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="background-magic"></div>

  <div class="container">
    <img src="image5.png" alt="Hogwarts Crest" class="logo" />
    <h1>Welcome to PuffDorInClaw</h1>
    <p class="description">More about the wands and magical merchandise...</p>

    <div class="products">
      <a href="https://amzn.to/3Ew7YOC" class="product sparkle-hover" target="_blank">
        <img src="image1.jpg" alt="Elder Wand">
        <div class="label">Elder Wand</div>
      </a>
      <a href="https://amzn.to/3Ew7YOC" class="product sparkle-hover" target="_blank">
        <img src="image2.jpg" alt="Sirius Black Wand">
        <div class="label">Sirius Black</div>
      </a>
      <a href="https://amzn.to/3Ew7YOC" class="product sparkle-hover" target="_blank">
        <img src="image3.jpg" alt="Albus Dumbledore Wand">
        <div class="label">Albus Dumbledore</div>
      </a>
      <a href="https://amzn.to/4cAo3zm" class="product sparkle-hover" target="_blank">
        <img src="image4.jpg" alt="Hermione Wand">
        <div class="label">Hermione Granger</div>
      </a>
      <a href="https://amzn.to/4jiqJED" class="product sparkle-hover" target="_blank">
        <img src="image6.jpg" alt="Harry Potter Wand">
        <div class="label">Harry Potter</div>
      </a>
      <a href="https://amzn.to/4cAoJEU" class="product sparkle-hover" target="_blank">
        <img src="image7.jpg" alt="Draco Wand">
        <div class="label">Draco Malfoy</div>
      </a>
      <a href="https://amzn.to/4cCmMb3" class="product sparkle-hover" target="_blank">
        <img src="image8.jpg" alt="Bellatrix Wand">
        <div class="label">Bellatrix Lestrange</div>
      </a>
      <a href="https://amzn.to/4jyoNaG" class="product sparkle-hover" target="_blank">
        <img src="image9.jpg" alt="Neville Wand">
        <div class="label">Neville Longbottom</div>
      </a>
      <a href="https://amzn.to/4jIvMhf" class="product sparkle-hover" target="_blank">
        <img src="image10.png" alt="Luna Wand">
        <div class="label">Luna Lovegood</div>
      </a>
    </div>
  </div>
</body>
</html>
