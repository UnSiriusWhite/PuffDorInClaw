<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PuffDorInClaw</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      color: #ffd700;
      font-family: 'Garamond', serif;
      overflow-x: hidden;
    }

    .logo-container {
      text-align: center;
      margin: 40px 0;
    }

    .logo {
      width: 45vw;
      max-width: 350px;
      height: auto;
      filter: drop-shadow(0 0 20px gold)
              drop-shadow(0 0 30px #ffd700)
              drop-shadow(0 0 50px #ffcc00);
      transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px gold)
              drop-shadow(0 0 40px #ffd700)
              drop-shadow(0 0 60px #ffcc00);
    }

    @media (max-width: 600px) {
      .logo {
        width: 60vw;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="PuffDorInClaw Logo" class="logo" />
  </div>
</body>
</html>
